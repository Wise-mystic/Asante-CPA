name: Deploy React App to Namecheap cPanel

on:
  push:
    branches:
      - deploy    # change if your branch is called something else

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Use Node.js (set version you need)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build the React/Vite app
      - name: Build app
        run: npm run build

      # 5. Deploy the build folder to Namecheap via FTP
      - name: Deploy to Namecheap cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.asantecpa.ca
          username: asangvil
          password: Albert@ghana1
          server-dir: /public_html            # remote directory on cPanel
          local-dir: dist                     # folder to upload (for Vite)
