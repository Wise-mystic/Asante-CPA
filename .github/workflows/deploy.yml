name: Build and Deploy to deploy branch

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install -g vite

      - name: Build site
        run: |
          export NODE_ENV=production
          npm run build

      - name: Force clean deploy branch
        run: |
          # Delete deploy branch locally and remotely
          git push origin --delete deploy || true
          git branch -D deploy || true
          # Create fresh deploy branch
          git checkout --orphan deploy
          git reset --hard
          # Remove everything
          rm -rf *
          rm -rf .* || true
          # Copy only dist contents
          cp -r dist/* .
          cp dist/.htaccess . || true
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Force add and push
          git add -A
          git commit -m "Fresh deploy with only dist contents"
          git push -f origin deploy

