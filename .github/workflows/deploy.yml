name: Build and Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: |
          echo "Starting build process..."
          npm run build
          echo "Build completed. Checking for dist directory..."
          ls -la
          
          # Check if dist directory exists and has content
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            echo "✅ dist directory found with content!"
            ls -la dist/
          else
            echo "❌ dist directory not found or empty. Checking for other build directories..."
            ls -la | grep -E "(build|out|dist)"
            echo "Available files and directories:"
            ls -la
            exit 1
          fi

      - name: Create deploy branch
        run: |
          # Verify dist directory exists before proceeding
          if [ ! -d "dist" ] || [ ! "$(ls -A dist)" ]; then
            echo "❌ Error: dist directory does not exist or is empty"
            echo "Available directories:"
            ls -la
            exit 1
          fi
          
          echo "✅ dist directory verified, proceeding with deployment..."
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Create or update deploy branch
          git checkout -B deploy
          
          # Remove everything except .git
          find . -maxdepth 1 -not -name '.git' -not -name '.' -exec rm -rf {} +
          
          # Copy dist contents to root
          echo "Copying dist contents..."
          cp -r dist/* .
          cp -r dist/.* . 2>/dev/null || true
          
          echo "Files copied successfully:"
          ls -la
          
          # Add and commit
          git add -A
          git commit -m "Deploy: $(date)"
          
          # Push to deploy branch
          git push -f origin deploy

      - name: Notify deployment
        run: |
          echo "✅ Deployment completed!"
          echo "📁 Files deployed to deploy branch"
          echo "🔗 Next: Set up cPanel Git Version Control to pull from deploy branch"