name: Deploy React App to Namecheap cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Use Node.js (set version you need)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci
          echo "Dependencies installed. Checking package.json scripts..."
          npm run --silent

      # 4. Build the React/Vite app
      - name: Build app
        run: |
          echo "Starting build process..."
          npm run build
          echo "Build completed. Checking for dist directory..."
          ls -la
          if [ -d "dist" ]; then
            echo "dist directory found!"
            ls -la dist/
          else
            echo "dist directory not found. Checking for other build directories..."
            ls -la | grep -E "(build|out|dist)"
          fi

      # 5. Verify build directory exists
      - name: Verify build directory
        run: |
          echo "Checking for build output directories..."
          ls -la
          
          if [ -d "dist" ]; then
            echo "Found dist directory!"
            ls -la dist/
          elif [ -d "build" ]; then
            echo "Found build directory instead of dist. This might be a Create React App setup."
            ls -la build/
            echo "You may need to update local-dir to 'build/' in the deployment step."
          else
            echo "No build output directory found. Available directories:"
            ls -la | grep "^d"
            exit 1
          fi

      # 6. Deploy the build folder to Namecheap via SFTP
      - name: Deploy to Namecheap cPanel
        uses: appleboy/scp-action@master
        with:
          host: ftp.asantecpa.ca
          username: asangvil
          password: Albert@ghana1
          port: 22
          source: "dist/*"
          target: "/public_html/"
          strip_components: 1
