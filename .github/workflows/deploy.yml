name: Build and Deploy to deploy branch

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install -g vite

      - name: Build site
        run: |
          export NODE_ENV=production
          npm run build

      - name: Clean deploy branch
        run: |
          git checkout deploy || git checkout -b deploy
          git rm -rf .
          git clean -fxd
          
      - name: Copy dist contents
        run: |
          cp -r dist/* .
          cp dist/.htaccess . || true
          
      - name: Deploy to deploy branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Deploy to deploy branch" || echo "No changes to commit"
          git push -f origin deploy

