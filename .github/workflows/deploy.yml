name: Build and Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: |
          echo "Starting build process..."
          npm run build
          echo "Build completed. Checking for dist directory..."
          ls -la
          if [ -d "dist" ]; then
            echo "dist directory found!"
            ls -la dist/
          else
            echo "dist directory not found. Checking for other build directories..."
            ls -la | grep -E "(build|out|dist)"
          fi

      - name: Create deploy branch
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Create or update deploy branch
          git checkout -B deploy
          
          # Remove everything except .git
          find . -maxdepth 1 -not -name '.git' -not -name '.' -exec rm -rf {} +
          
          # Copy dist contents to root
          cp -r dist/* .
          cp -r dist/.* . 2>/dev/null || true
          
          # Add and commit
          git add -A
          git commit -m "Deploy: $(date)"
          
          # Push to deploy branch
          git push -f origin deploy

      - name: Notify deployment
        run: |
          echo "✅ Deployment completed!"
          echo "📁 Files deployed to deploy branch"
          echo "🔗 Next: Set up cPanel Git Version Control to pull from deploy branch"